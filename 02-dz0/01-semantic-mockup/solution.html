<!doctype html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Semantic MockUp</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__wrap">
            <h1>Header</h1>
            <nav class="header__nav">
               <ul class="header__nav-list">
                  <li class="header__nav-item">
                     <a href="#" class="header__nav-link">Navigation 1</a>
                  </li>
                  <li class="header__nav-item">
                     <a href="#" class="header__nav-link">Navigation 2</a>
                  </li>
                  <li class="header__nav-item">
                     <a href="#" class="header__nav-link">Navigation 3</a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="main__wrap container">
         <article class="main__article">
            <h2>Article1</h2>
            <ul class="article__list1">
               <li class="article__item">Оригинальная трилогия</li>
               <li class="article__item">Трилогия приквелов</li>
               <li class="article__item">Трилогия сиквелов</li>
            </ul>
         </article>
         <article class="main__article">
            <h2>Article2</h2>
            <ol class="article__list2">
               <li class="article__item">Эпизод IV — Новая надежда</li>
               <li class="article__item">Эпизод V — Империя наносит ответный удар</li>
               <li class="article__item">Эпизод VI — Возвращение джедая</li>
            </ol>
         </article>
      </div>
   </main>
   <footer class="footer">
      <div class="footer__wrap container">
         Footer
      </div>
   </footer>
</body>
</html>
